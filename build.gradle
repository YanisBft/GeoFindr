plugins {
    id 'java'
}

group 'com.yanisbft'
version '0.1.0'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    compile 'com.google.guava:guava:29.0-jre'
    compile 'com.google.code.gson:gson:2.8.6'
    compile 'com.formdev:flatlaf:0.46'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.yanisbft.geofindr.GeoFindr'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
